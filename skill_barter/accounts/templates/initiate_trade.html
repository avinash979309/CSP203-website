{% extends "base_profile.html" %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff;
        padding: 20px;
    }

    h2 {
        color: #007BFF;
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }

    select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 16px;
    }

    textarea {
        resize: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        text-transform: uppercase;
    }

    button:hover {
        background-color: #218838;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-bottom: 15px;
    }

    .select-skill {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

</style>

<h2>Initiate Trade</h2>

<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="skill_id">Select a Skill You Want to Trade For</label>
        <select name="skill_id" id="skill_id">
            <option value="">-- Select a Skill --</option>
            {% for skill in available_skills %}
                <option value="{{ skill.id }}" {% if preselected_skill and skill.id == preselected_skill.id %}selected{% endif %}>{{ skill.skill_name }} (Owned by: {{ skill.user.username }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="offered_skill">Select a Skill You Want to Offer</label>
        <select name="offered_skill" id="offered_skill">
            <option value="">-- Select Your Skill --</option>
            {% for skill in user_skills %}
                <option value="{{ skill.id }}">{{ skill.skill_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="prerequisites">Any Prerequisites? (Optional)</label>
        <textarea name="prerequisites" id="prerequisites" rows="3"></textarea>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <button type="submit">Submit Trade Request</button>
</form>

{% endblock %}
