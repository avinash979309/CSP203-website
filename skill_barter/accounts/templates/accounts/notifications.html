{% extends "base_profile.html" %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff;
        padding: 20px;
    }

    .notification-container {
        max-width: 600px; /* Limit the width of the notifications container */
        margin: auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #007BFF;
        text-align: center;
    }

    .notification {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
    }

    .notification:last-child {
        border-bottom: none; /* Remove border for the last notification */
    }

    .notification-message {
        font-size: 16px;
        color: #333;
    }

    .notification-time {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
    }

    .bold {
        font-weight: bold; /* Style for bold text */
    }
</style>

<div class="notification-container">
    <h2>Notifications</h2>
    {% for notification in notifications %}
        <div class="notification">
            <span class="notification-message">
                <span class="bold">{{ notification.user.username }}</span> has sent a trade request for 
                <span class="bold">{{ notification.message }}</span>.
            </span>
            <div class="notification-time">{{ notification.created_at }}</div>
        </div>
    {% empty %}
        <div>No notifications.</div>
    {% endfor %}
</div>
{% endblock %}
