{% extends "base_profile.html" %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #e9f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #3498db;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        resize: none;
        outline: none;
        transition: border-color 0.3s;
    }

    textarea:focus {
        border-color: #2980b9;
    }

    button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        transition: color 0.3s;
    }

    a:hover {
        color: #2980b9;
    }
</style>

<div class="container">
    <h2>Send Message to {{ receiver.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" rows="4" placeholder="Type your message here..."></textarea>
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'message_history' %}">Move to Message History</a>
</div>
{% endblock %}
